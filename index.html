						### üë∂ Get a remote image via <br><span style="color:gold">`docker pull`</span>

						We will use the official ROS image as our base image. 

						```text
						$ docker pull osrf/ros:noetic-desktop-full
						```

				<section data-markdown>
					<textarea data-template>
						### üë∂ (0) Run it via <br><span style="color:gold">`docker run`</span>

						```text
						$ docker run --rm -it --name ros osrf/ros:noetic-desktop-full bash

						--rm    ->     the container will be removed
						-it     =      -i -t 
						  -i    ->     interactive 
						  -t    ->     pseudo tty
						--name  ->     assign a name

						bash    ->     the init process
						```
					</textarea>

				<section data-markdown>
					<textarea data-template>
						### üë∂ (1) Dockerfile 101 -- Build an image
						<pre><code data-line-numbers data-trim data-noescape>
FROM ubuntu:20.04 # image:tag
RUN apt-get update \
 && apt-get install -y locales lsb-release
ARG DEBIAN_FRONTEND=noninteractive
RUN dpkg-reconfigure locales
RUN sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
RUN apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
RUN apt-get update \
 && apt-get install -y --no-install-recommends ros-noetic-desktop-full
RUN apt-get install -y --no-install-recommends python3-rosdep
RUN rosdep init \
 && rosdep fix-permissions \
 && rosdep update
RUN echo "source /opt/ros/noetic/setup.bash" >> ~/.bashrc
							</code></pre>
					</textarea>
				</section>
